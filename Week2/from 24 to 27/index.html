<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="test.py" method="post">
        <div>
            <label>username</label><br>
            <input type="text" required placeholder="username" name="user">
        </div>
        <hr>
        <div>
            <label>password</label><br>
            <input type="password" placeholder="write A complex password" name="pass">
        </div>
        <hr>
        <div>
            <label>Mobile</label><br>
            <input type="text"  placeholder="write A Mobile number" value="+20100 (234) 123" name="num">
        </div>
        <hr>
        <div>
            <label>subject</label><br>
            <input type="text" placeholder=" write a subject" name="subject">
        </div>
        <hr>
        <div>
            <label>Email</label><br>
            <input type="email" required placeholder="email" name="mail">
        </div>

          <input type="hidden" value="menna maged">
          
          <input type="reset" value="Empty Form">
          <br>
          <input type="submit" value="send data">
        
    </form>
</body>
</html>
